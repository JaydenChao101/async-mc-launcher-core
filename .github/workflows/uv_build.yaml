name: Python Package CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10, 3.11, 3.12]  # 根據 pyproject.toml 中的 requires-python>=3.10

    steps:
    # 檢查出專案的原始碼
    - name: Checkout code
      uses: actions/checkout@v3

    # 設定 Python 環境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    # 安裝依賴項
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv
        
    # 執行建構
    - name: Build application
      run: |
        uv build
