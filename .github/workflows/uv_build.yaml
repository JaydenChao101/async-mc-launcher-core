name: Python Package CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 檢查出專案的原始碼
    - name: Checkout code
      uses: actions/checkout@v3

    # 設定 Python 環境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # 安裝依賴項
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv
        
    # 執行建構
    - name: Build application
      run: |
        python -m uv build
