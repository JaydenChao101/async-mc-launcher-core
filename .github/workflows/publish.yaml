name: Publish to PyPI
permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1. checkout main
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      # 2. 寫入 version.txt
      - name: Set version.txt
        run: echo "${{ github.ref_name }}" > launcher_core/version.txt

      # 3. Commit & push 到 main
      - name: Commit version.txt to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add launcher_core/version.txt
          git diff --quiet || git commit -m "chore: bump version to ${{ github.ref_name }}"
          git push origin main

      # 4. checkout dev
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          persist-credentials: true

      # 5. 寫入同樣的 version.txt
      - name: Set version.txt for dev
        run: echo "${{ github.ref_name }}" > launcher_core/version.txt

      # 6. Commit & push 到 dev
      - name: Commit version.txt to dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add launcher_core/version.txt
          git diff --quiet || git commit -m "chore: bump version to ${{ github.ref_name }}"
          git push origin dev

      # 7. Build & Publish
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install uv
        run: python -m pip install uv
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}